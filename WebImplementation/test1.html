<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input and Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        .display-area {
            width: 300px;
            height: 200px;
            background-color: gray;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .text-box.courtDisplay {
            position: absolute;
            cursor: grab;
            user-select: none;
            font-size: 16px;
            text-align: center;
            
        }        
        .moving {
            transition: top 0.25s, left 0.25s; /* Add transition for smooth movement */
        }
        .grabbing{
            background-color: rgba(255, 0, 0, 0.1);
        }

        .selection-rectangle {
            position: absolute;
            border: 1px dashed #000;
            background-color: rgba(0, 0, 255, 0.1);
            pointer-events: none;
            z-index: 1000; /* Ensure it overlays other elements */
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }    
        
        .status-board {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }

        .status-box {
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
            width: 100%; /* Adjust width as needed */
        }

        .status-box label {
            margin-right: 10px;
            flex: 1 0 100px; /* Adjust label width as needed */
        }

        .status-box input {
            flex: 1 1 100px;
            padding: 5px;
            min-width: 100px; /* Adjust minimum width as needed */
        }      
        .buttonRotation.current {
            background-color: green;
        }

        .buttonRotation.upcoming {
            background-color: red;
        }        

        .buttonSituation.current {
            background-color: green;
        }

        .buttonSituation.upcoming {
            background-color: red;
        }    
    </style>
</head>
<body>
    <div>
        <div id="formationName" style="text-align: center; font-size: 24px; margin-bottom: 20px;">
            Formation Name: [Your Formation Name Here]
        </div>
        <div class="container">
            <input type="text" id="nameInput3" placeholder="Input 3">
            <input type="text" id="nameInput2" placeholder="Input 2">
            <input type="text" id="nameInput1" placeholder="Input 1">
            <input type="text" id="nameInput4" placeholder="Input 4">
            <input type="text" id="nameInput5" placeholder="Input 5">
            <input type="text" id="nameInput6" placeholder="Input 6">
        </div>
        <div class="status-board">
            <div class="status-box">
                <label>Current Rotation/Situation:</label>
                <input type="text" id="current-rotation" value="Rotation 1" readonly>
                <input type="text" id="current-situation" value="Rotation" readonly>
            </div>
            <div class="status-box">
                <label>Upcoming Rotation/Situation:</label>
                <input type="text" id="upcoming-rotation" value="Rotation 1" readonly>
                <input type="text" id="upcoming-situation" value="Rotation" readonly>
            </div>
        </div>
        
        <div class="display-area">
            <div id="text3" class="text-box courtDisplay" style="top: 20px; left: 20px;">Input 3</div>
            <div id="text2" class="text-box courtDisplay" style="top: 20px; left: 120px;">Input 2</div>
            <div id="text1" class="text-box courtDisplay" style="top: 20px; left: 220px;">Input 1</div>
            <div id="text4" class="text-box courtDisplay" style="top: 150px; left: 20px;">Input 4</div>
            <div id="text5" class="text-box courtDisplay" style="top: 150px; left: 120px;">Input 5</div>
            <div id="text6" class="text-box courtDisplay" style="top: 150px; left: 220px;">Input 6</div>
        </div>

        <div class="button-grid" id="rotations">
            <button class="buttonRotation"         id="3" onclick="handleRotationClicked(3)">3</button>
            <button class="buttonRotation"         id="2" onclick="handleRotationClicked(2)">2</button>
            <button class="buttonRotation current" id="1" onclick="handleRotationClicked(1)">1</button>
            <button class="buttonRotation"         id="4" onclick="handleRotationClicked(4)">4</button>
            <button class="buttonRotation"         id="5" onclick="handleRotationClicked(5)">5</button>
            <button class="buttonRotation"         id="6" onclick="handleRotationClicked(6)">6</button>
        </div>            
        <div class="button-grid" id="situations">
            <button class="buttonSituation current" onclick="handleSitationClicked('rotation')">Rotation</button>
            <div></div>
            <div></div>
            <button class="buttonSituation" onclick="handleSitationClicked('serve')">Serve</button>
            <button class="buttonSituation" onclick="handleSitationClicked('serve receive')">Serve Receive</button>
            <div></div>
            <button class="buttonSituation" onclick="handleSitationClicked('base defense')">Base Defense</button>
            <button class="buttonSituation" onclick="handleSitationClicked('attack')">Attack</button>
        </div>            

    </div>
    <div>
        <textarea id="jsonExportTextBox" rows="10" cols="50"></textarea>
        <button id="jsonExportButton" value="click to export the configuration">Export configuration</button>
        <button id="jsonImportButton">Import configuration</button>
        <input type="file" id="jsonFileInput" accept=".json">
        <button id="loadJsonButton">Load JSON</button>
        <button id="saveJsonButton">Save JSON</button>

        <p>
            <p></p>TODO: Selectable arrow types, colors, hashing
            <p></p>TODO: color mark-up for the text boxes
        </p>
    </div>

    <script>


        let config = {
            // This is the data structure that will hold the positions of the text boxes
            positions : { // Arranged by [situation][rotation index][position index]
                'rotation': Array(6).fill(null).map(() => []),
                'serve': Array(6).fill(null).map(() => []),
                'serve receive': Array(6).fill(null).map(() => []),
                'base defense': Array(6).fill(null).map(() => []),
                'attack': Array(6).fill(null).map(() => [])
            },
    
            names : // Arranged by [current rotation index][position index]
                Array(6).fill(null).map(() => Array(6).fill(null))
            ,

            formationName : 'Default Formation'
        };

        function getCurrentRotationButton() {
            return document.querySelector('.buttonRotation.current');
        }

        function getUpcomingRotationButton() {
            return document.querySelector('.buttonRotation.upcoming');
        }   

        function getCurrentSituationButton() {
            return document.querySelector('.buttonSituation.current');
        }

        function getUpcomingSituationButton() {
            return document.querySelector('.buttonSituation.upcoming');
        }

        function getClickedRotationButton(rotation) {
            return document.getElementById(rotation);
        }

        function getClickedSituationButton(situation) {
            buttons = document.querySelectorAll('.buttonSituation');
            return Array.from(buttons).find(button => button.textContent.toLowerCase() === situation.toLowerCase());         
        }

        function getCurrentPosition() {
            let currentSituationButton = getCurrentSituationButton();
            let currentRotationButton = getCurrentRotationButton();

            let currentRotationIndex = parseInt(currentRotationButton.textContent) - 1;

            console.log(`getCurrentPosition(): positions:`, config.positions);

            let situation = currentSituationButton.textContent.toLowerCase().trim();
            console.log(`getCurrentPosition(): situation: '${situation}', situation.trim(): '/${situation}/'`);
            console.log(`getCurrentPosition(): currentRotationIndex: ${currentRotationIndex}`);

            if (!config.positions[situation]) {
                console.error(`getCurrentPosition(): Situation '${situation}' not found in config.positions`);
                return [];
            }

            if (!config.positions[situation][currentRotationIndex]) {
                console.error(`getCurrentPosition(): Rotation index '${currentRotationIndex}' not found for situation '${situation}'`);
                return [];
            }

            console.log(`getCurrentPosition(): config.positions[sit: '${situation}'][rIdx: ${currentRotationIndex}]:`, config.positions[situation][currentRotationIndex]);

            return config.positions[situation][currentRotationIndex];
        }

        function getUpcomingPosition() {
            upcomingSituationButton = getUpcomingSituationButton();
            upcomingRotationButton = getUpcomingRotationButton();

            
            // If the upcoming situation isn't set, then use the current situation
            if (!upcomingSituationButton) {
                console.log('getUpcomingPosition(): upcomingSituationButton not set, using current situation');
                upcomingSituationButton = getCurrentSituationButton();
            }
            
            // If the upcoming rotation isn't set, then use the current rotation
            if (!upcomingRotationButton) {
                console.log('getUpcomingPosition(): upcomingSituationButton not set, using current situation');
                upcomingRotationButton = getCurrentRotationButton();
            }
            
            let situation = upcomingSituationButton.textContent.toLowerCase().trim();
            let upcomingRotationIndex = parseInt(upcomingRotationButton.textContent) - 1;

            console.log(`getUpcomingSituation(): situation: '${situation}', situation.trim(): '/${situation}/'`);
            console.log(`getUpcomingPosition(): upcomingRotationIndex: ${upcomingRotationIndex}`);

            upcomingRotationIndex = parseInt(upcomingRotationButton.textContent) - 1;
            return config.positions[upcomingSituationButton.textContent.toLowerCase()][upcomingRotationIndex];
        }   

        function updateArrows(){
            
            currentRotationButton = getCurrentRotationButton();
            upcomingRotationButton = getUpcomingRotationButton();

            currentSituationButton = getCurrentSituationButton();
            upcomingSituationButton = getUpcomingSituationButton();

            // If there's no upcoming rotation, use the current rotation
            if(!upcomingRotationButton) {
                upcomingRotationButton = currentRotationButton;
            }
            // If there's no upcoming situation, use the current situation
            if(!upcomingSituationButton) {
                upcomingSituationButton = currentSituationButton;
            }
            
            // TODO: FIXME: update the arrow locations to show the current to upcoming positions of each player.
            // use the position array to determine the current and upcoming positions of each player.
            
            currentPositions = getCurrentPosition();
            upcomingPositions = getUpcomingPosition();
            
            console.log('updateArrows(): config.positions:', config.positions);
            console.log('updateArrows(): Current rotation/situation:', currentSituationButton.textContent.toLowerCase(), '/', currentRotationButton.textContent);
            console.log('updateArrows(): Upcoming rotation/situation:', upcomingSituationButton.textContent.toLowerCase(), '/', upcomingRotationButton.textContent);
            console.log('updateArrows(): Current positions:', currentPositions);
            console.log('updateArrows(): Upcoming positions:', upcomingPositions);

            // If the upcoming positions are not set, then we don't need to draw arrows.
            // If the upcoming positions match the current positions, then we don't need to draw arrows.
            // If the current positions are not set, then we don't need to draw arrows - and throw an error too.
            // else if both are set, and different from each other, then we need to draw arrows.

            if (!currentPositions || currentPositions.length === 0) {
                console.error('updateArrows(): Current positions are not set.  All positions should be defined for this formation!');
                deleteArrows()
                return;
            }

            if (!upcomingPositions || upcomingPositions.length === 0) {
                console.log('updateArrows(): Upcoming positions are not set.');
                deleteArrows()
                return;
            }

            if (currentPositions.length !== upcomingPositions.length) {
                console.error('updateArrows(): Current and upcoming position lengths do not match.');
                deleteArrows()
                return;
            }

            if(currentPositions.every((pos, index) => 
                pos.left === upcomingPositions[index].left && 
                pos.top === upcomingPositions[index].top &&
                pos.id === upcomingPositions[index].id)) {
                console.log('updateArrows(): Current and upcoming positions are the same, so draw no arrows.');
                deleteArrows()
                return;
            }

            // Iterate through each id in the current positions, and draw an arrow to the upcoming position with the matching id
            for(let i = 0; i<currentPositions.length; i++) {

                let current = currentPositions[i];
                let upcoming = upcomingPositions.find(pos => pos.id === current.id);

                if(upcoming) {
                    console.log(`updateArrows(): Drawing arrow from ${current.id} to ${upcoming.id}`);
                    // Calculate the distance and angle between current and upcoming positions
                    let deltaX = parseInt(upcoming.left) - parseInt(current.left);
                    let deltaY = parseInt(upcoming.top) - parseInt(current.top);
                    let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    let angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);

                    // Create the arrow tail
                    //let tail = document.createElement('div');
                    //tail.classList.add('arrow-tail');
                    //tail.style.position = 'absolute';
                    //tail.style.width = distance + 'px';
                    //tail.style.height = '2px';
                    //tail.style.backgroundColor = 'blue'; // Change the color of the tail here
                    //tail.style.left = current.left;
                    //tail.style.top = current.top;
                    //tail.style.transformOrigin = '0 0';
                    //tail.style.transform = `rotate(${angle}deg)`;

                    let tail = document.createElement('div');
                    tail.classList.add('arrow-tail');
                    tail.style.position = 'absolute';
                    tail.style.width = distance + 'px';
                    tail.style.height = '0'; // Set height to 0 for border to work
                    tail.style.borderTop = '2px dashed blue'; // Change the color and style of the tail here
                    tail.style.left = current.left;
                    tail.style.top = current.top;
                    tail.style.transformOrigin = '0 0';
                    tail.style.transform = `rotate(${angle}deg)`;

                    // Create the arrow head
                    let head = document.createElement('div');
                    head.classList.add('arrow-head');
                    head.style.position = 'absolute';
                    head.style.width = '0';
                    head.style.height = '0';
                    head.style.borderLeft = '5px solid transparent';
                    head.style.borderRight = '5px solid transparent';
                    head.style.borderBottom = '10px solid red'; // Change the color of the head here
                    head.style.left = upcoming.left;
                    head.style.top = upcoming.top;
                    head.style.transform = `rotate(${angle}deg)`;

                    // Append the tail and head to the display area
                    document.querySelector('.display-area').appendChild(tail);
                    document.querySelector('.display-area').appendChild(head);

                    // // Move the arrow to the upcoming position
                    // setTimeout(() => {
                    //     tail.style.left = upcoming.left;
                    //     tail.style.top = upcoming.top;
                    //     head.style.left = upcoming.left;
                    //     head.style.top = upcoming.top;
                    // }, 1000);

                } else {
                    console.error(`updateArrows(): No upcoming position found for ${current.id}`);
                }
            }




        }

        function deleteArrows() {
            document.querySelectorAll('.arrow-tail').forEach(arrow => {
                arrow.remove();
            });
            document.querySelectorAll('.arrow-head').forEach(arrow => {
                arrow.remove();
            });

        }

        function upcomingClear(clearRotation, clearSituation) {
            if (clearRotation) {
                upcomingRotationButton = getUpcomingRotationButton();
                if (upcomingRotationButton) {
                    upcomingRotationButton.classList.remove('upcoming');
                }
            }

            if (clearSituation) {
                upcomingSituationButton = getUpcomingSituationButton();
                if (upcomingSituationButton) {
                    upcomingSituationButton.classList.remove('upcoming');
                }
            }
        }

        function upcomingPromoteToCurrent(currentRotationButton, upcomingRotationButton, currentSituationButton, upcomingSituationButton) {
            // If there's an upcoming rotation, then we need to clear it and make it current.

            if(!upcomingRotationButton) {
                upcomingRotationButton = currentRotationButton;
            }

            if(!upcomingSituationButton) {
                upcomingSituationButton = currentSituationButton;
            }

            if(upcomingRotationButton) {
                currentRotationButton.classList.remove('current');
                upcomingClear(true,false)
                upcomingRotationButton.classList.add('current');
            }

            // If there's an upcoming situation, then we need to clear it and make it current.
            if(upcomingSituationButton) {
                                
                currentSituationButton.classList.remove('current');
                upcomingClear(false,true)
                upcomingSituationButton.classList.add('current');
            }
        }

        function handleRotationClicked(rotation) {
            
            currentRotationButton = getCurrentRotationButton();
            upcomingRotationButton = getUpcomingRotationButton();

            currentSituationButton = getCurrentSituationButton();
            upcomingSituationButton = getUpcomingSituationButton();

            clickedRotationButton = getClickedRotationButton(rotation);

            
            if (currentRotationButton === clickedRotationButton) {                
                // If we clicked the rotation button that is already the current rotation, 
                // then we need to clear the upcoming rotation and situation.
                
                upcomingClear(true,true)
                
            } else if (upcomingRotationButton && upcomingRotationButton === clickedRotationButton) {
                
                // If we clicked the rotation button that is already the upcoming rotation,
                // then we need to set the current rotation and situation to be the upcoming rotation and situation, and remove the upcoming class.
                
                upcomingPromoteToCurrent(currentRotationButton, upcomingRotationButton, currentSituationButton, upcomingSituationButton);
                
            } else {
                // we clicked a button that's neither current nor upcoming, so we need to clear the upcoming, and set the clicked as upcoming
                
                upcomingClear(true,false)
                clickedRotationButton.classList.add('upcoming');
                
            }
                       
            updateClickHandled()
            
        }


        function handleSitationClicked(situation) {
            currentRotationButton = getCurrentRotationButton();
            upcomingRotationButton = getUpcomingRotationButton();

            currentSituationButton = getCurrentSituationButton();
            upcomingSituationButton = getUpcomingSituationButton();

            clickedSituationButton = getClickedSituationButton(situation);

            if (currentSituationButton === clickedSituationButton) {                
                // If we clicked the situation button that is already the current situation, 
                // then we need to clear the upcoming rotation and situation.
                
                upcomingClear(true,true)

            } else if (upcomingSituationButton && upcomingSituationButton === clickedSituationButton) {

                // If we clicked the situation button that is already the upcoming situation,
                // then we need to set the current rotation and situation to be the upcoming rotation and situation, and remove the upcoming class.
                
                upcomingPromoteToCurrent(currentRotationButton, upcomingRotationButton, currentSituationButton, upcomingSituationButton);

            } else {
                // we clicked a button that's neither current nor upcoming, so we need to clear the upcoming, and set the clicked as upcoming

                upcomingClear(false, true)

                clickedSituationButton.classList.add('upcoming');
            }

            updateClickHandled()
        }

        function updateClickHandled(){
            applyConfig()
            updateBillboard()
            updateArrows()
        }

        function updateBillboard(){
            currentRotationButton = getCurrentRotationButton();
            upcomingRotationButton = getUpcomingRotationButton();

            currentSituationButton = getCurrentSituationButton();
            upcomingSituationButton = getUpcomingSituationButton();

            // The current*Buttons always exist, but if an upcoming doesn't exist, set it to the corresponding current button.
            if(!upcomingRotationButton) {
                upcomingRotationButton = currentRotationButton;
            }

            if(!upcomingSituationButton) {
                upcomingSituationButton = currentSituationButton;
            }

            document.getElementById('upcoming-situation').value = upcomingSituationButton.textContent.toLowerCase();
            document.getElementById('upcoming-rotation').value = upcomingRotationButton.textContent.toLowerCase();
            document.getElementById('current-situation').value = currentSituationButton.textContent.toLowerCase();
            document.getElementById('current-rotation').value = currentRotationButton.textContent.toLowerCase();

        }
        function setLocalStorage(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
            console.log(`Local storage set: ${key}=${JSON.stringify(value)}`);
        }
        
        function getLocalStorage(name) {
            const value = localStorage.getItem(name);
            return value ? JSON.parse(value) : null;
        }

        function getLocalStorage_positions(){
            let config = getLocalStorage_config();
            return config ? config.positions : null;
        }

        function getLocalStorage_config(){
            return getLocalStorage('config');
        }

        function saveConfig() {

            currentSituation = getCurrentSituationButton().textContent.toLowerCase();
            currentRotation = getCurrentRotationButton().textContent.toLowerCase();
            currentRotationIndex = parseInt(currentRotation) - 1;

            // Print the positions data structure, the current situation, and the current rotation to console
            console.log('Saving positions for current Situation/Rotation:', currentSituation, currentRotation, config.positions);
            
            document.querySelectorAll('.text-box.courtDisplay').forEach((textBox,positionIndex) => {
                // Use the -1 to get the index of the current rotation, and use that to index the positions array. !!!
                config.positions[currentSituation][currentRotationIndex][positionIndex] = {
                    id: textBox.id,
                    left: textBox.style.left,
                    top: textBox.style.top
                };

                // Save the names
                config.names[currentRotationIndex][positionIndex] = document.getElementById('text' + (textBox.id).substring(4)).textContent;
            });

            console.log(`Saving positions for current Situation/Rotation ${currentSituation}/${currentRotation}:`, config.positions[currentSituation][currentRotationIndex]);

            //setLocalStorage('positions', config.positions); // Sets a local storage item with no expiration
            setLocalStorage('config', config); // Sets a local storage item with no expiration
        }

        function loadConfig() { 
            // Retrieve stored positions from localStorage
            let storedConfig = getLocalStorage_config();
            let parsedPositions = storedConfig ? storedConfig.positions : null;

            console.log('loadConfig(): Loading...');

            if (parsedPositions) {

                // Iterate over each situation
                for (let situation in parsedPositions) {
                    // Iterate over each rotation index within the situation
                    for (let rotationIndex in parsedPositions[situation]) {
                        parsedPositions[situation][rotationIndex].forEach(pos => {
                            let textBox = document.getElementById(pos.id);
                            if (textBox) {
                                textBox.style.left = pos.left;
                                textBox.style.top = pos.top;
                            }
                        });
                    }
                }
                console.log('loadConfig(): loaded positions:', parsedPositions);
            }

            let parsedNames = storedConfig ? storedConfig.names : null;
            if (parsedNames) {
                for (let i = 0; i < parsedNames.length; i++) {
                    let name = parsedNames[i];
                    let textBox = document.getElementById('text' + (i + 1));
                    if (textBox) {
                        textBox.textContent = name;
                    }
                }
                console.log('loadConfig(): loaded names:', parsedNames);
            }

            let storedFormationName = storedConfig ? storedConfig.formationName : null;
            if (storedFormationName) {
                document.getElementById('formationName').textContent = `Formation Name: ${storedFormationName}`;
                console.log('loadConfig(): loaded formation name:', storedFormationName);
            }
        }

        function applyConfig() {

            currentSituation = getCurrentSituationButton().textContent.toLowerCase();
            currentRotation = getCurrentRotationButton().textContent.toLowerCase();
            currentRotationIndex = parseInt(currentRotation) - 1;

            const savedConfig = getLocalStorage_config();

            if(!savedConfig) {
                console.log('applyConfig(): No saved config found.');
                return;
            }
            else {
                console.log('applyConfig(): Saved config found:', savedConfig);
                config = savedConfig;
            }
            const savedPositions = savedConfig ? savedConfig.positions : null;
            const savedNames = savedConfig ? savedConfig.names : null;
            const formationName = savedConfig ? savedConfig.formationName : null;

            console.log('applyConfig(): Applying positions for current Situation/Rotation:', currentSituation, currentRotation, savedPositions);

            if (savedPositions && savedPositions[currentSituation] && savedPositions[currentSituation][currentRotationIndex]) {
                savedPositions[currentSituation][currentRotationIndex].forEach(pos => {
                    const textBox = document.getElementById(pos.id);
                    if (textBox) {
                        let currentLeft = textBox.style.left;
                        let currentTop = textBox.style.top;
                        
                        // Check if the position is changing
                        if (currentLeft !== pos.left || currentTop !== pos.top) {
                            textBox.classList.add('moving');
                            textBox.style.left = pos.left;
                            textBox.style.top = pos.top;

                            // Remove the 'moving' class after the transition ends
                            textBox.addEventListener('transitionend', function() {
                                textBox.classList.remove('moving');
                            }, { once: true });
                        }
                    }
                });
                console.log('applyConfig(): Applied positions for current Situation/Rotation:', currentSituation, currentRotation, savedPositions[currentSituation][currentRotationIndex]);
            }

            if (savedNames) {

                // use the current rotation index to get the names for the current rotation
                let rotationsNames = savedNames[currentRotationIndex];
                for (let i = 0; i < rotationsNames.length; i++) {
                    let name = rotationsNames[i];
                    let textBox = document.getElementById('text' + (i + 1));
                    if (textBox) {
                        textBox.textContent = name;
                    }
                }
                console.log('applyConfig(): Applied names for current Rotation:', currentRotation, rotationsNames);
            }

            if(formationName) {
                document.getElementById('formationName').textContent = `Formation Name: ${formationName}`;
                console.log('applyConfig(): Applied formation name:', formationName);
            }
        }

        document.querySelectorAll('input[id^="nameInput"]').forEach((input, positionIndex) => {
            let positionNumber = positionIndex + 1;
            input.addEventListener('input', function() {
                document.getElementById('text' + (positionNumber)).textContent = this.value;
                
                let currentRotation = getCurrentRotationButton().textContent.toLowerCase();
                let currentRotationIndex = parseInt(currentRotation) - 1;

                // TODO: also save the name to the config object, for the current rotation and position
                config.names[currentRotationIndex][positionIndex] = this.value;
                saveConfig();
            });
        });

        let dragging = null;
        let offsetX = 0, offsetY = 0;

        document.querySelectorAll('.text-box.courtDisplay').forEach(textBox => {
            textBox.addEventListener('mousedown', function(event) {
                dragging = textBox;
                dragging.style.cursor = 'grabbing';
                dragging.classList.add('grabbing');

                // Calculate the offset of the mouse click within the element
                offsetX = event.clientX - dragging.getBoundingClientRect().left;
                offsetY = event.clientY - dragging.getBoundingClientRect().top;
            });

            document.addEventListener('mousemove', function(event) {
                if (dragging) {
                    // Calculate the new position of the text box relative to its parent
                    let parentRect = dragging.parentElement.getBoundingClientRect();
                    let newX = event.clientX - parentRect.left - offsetX;
                    let newY = event.clientY - parentRect.top - offsetY;

                    // Apply the new position
                    dragging.style.left = newX + 'px';
                    dragging.style.top = newY + 'px';
                }
            });

            document.addEventListener('mouseup', function() {
                if (dragging) {
                    dragging.style.cursor = 'grab';
                    dragging.classList.remove('grabbing');
                    // Save the new position of dragged element
                    saveConfig();
                    dragging = null;
                }
            });
        });
        let isSelecting = false;
        let selectionRect = null;
        let startX = 0, startY = 0;

        document.querySelector('.display-area').addEventListener('mousedown', function(event) {
            if (!event.target.classList.contains('text-box')) {
                isSelecting = true;
                startX = event.clientX;
                startY = event.clientY;

                selectionRect = document.createElement('div');
                selectionRect.classList.add('selection-rectangle');
                selectionRect.style.left = startX + 'px';
                selectionRect.style.top = startY + 'px';
                document.body.appendChild(selectionRect);
            }
        });

        document.addEventListener('mousemove', function(event) {
            if (isSelecting) {
                let currentX = event.clientX;
                let currentY = event.clientY;

                selectionRect.style.width = Math.abs(currentX - startX) + 'px';
                selectionRect.style.height = Math.abs(currentY - startY) + 'px';
                selectionRect.style.left = Math.min(currentX, startX) + 'px';
                selectionRect.style.top = Math.min(currentY, startY) + 'px';
            }
        });

        document.addEventListener('mouseup', function() {
            if (isSelecting) {
                let rect = selectionRect.getBoundingClientRect();
                document.querySelectorAll('.text-box.courtDisplay').forEach(textBox => {
                    let textBoxRect = textBox.getBoundingClientRect();
                    if (textBoxRect.left >= rect.left && textBoxRect.right <= rect.right &&
                        textBoxRect.top >= rect.top && textBoxRect.bottom <= rect.bottom) {
                        textBox.style.cursor = 'grabbing';
                        textBox.classList.add('grabbing');
                    }
                });

                document.body.removeChild(selectionRect);
                selectionRect = null;
                isSelecting = false;
            }
        });     

        function initialize() {
            // Initialize current and upcoming rotation and situation
            document.getElementById('current-rotation').value = '1';
            document.getElementById('current-situation').value = 'Rotation';
            document.getElementById('upcoming-rotation').value = '1';
            document.getElementById('upcoming-situation').value = 'Rotation';

            document.getElementById('jsonExportButton').addEventListener('click', function() {
                const storedConfig = getLocalStorage_config(); // Assuming getLocalStorage is a function that retrieves the positions from localStorage
                const jsonExportTextBox = document.getElementById('jsonExportTextBox');
                jsonExportTextBox.value = JSON.stringify(storedConfig, null, 2); // Pretty-print the JSON with 2-space indentation
            });

            document.getElementById('jsonImportButton').addEventListener('click', function() {
                const jsonExportTextBox = document.getElementById('jsonExportTextBox');
                try {
                    const parsedConfig = JSON.parse(jsonExportTextBox.value);
                    setLocalStorage('config', parsedConfig); // Assuming setLocalStorage is a function that saves the positions to localStorage
                    //alert('Positions imported successfully!');
                    loadConfig();
                    //alert('Positions loaded!');
                } catch (e) {
                    alert('Invalid JSON format. Please check the input.');
                }
            });

            // Handle a JSON file input
            document.getElementById('loadJsonButton').addEventListener('click', function() {
                const fileInput = document.getElementById('jsonFileInput');
                const file = fileInput.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        try {
                            const parsedConfig = JSON.parse(event.target.result);
                            setLocalStorage('config', parsedConfig); // Assuming setLocalStorage is a function that saves the positions to localStorage
                            alert('Config loaded successfully!');
                        } catch (e) {
                            alert('Invalid JSON format. Please check the file.');
                        }
                    };
                    reader.readAsText(file);
                } else {
                    alert('No file selected. Please select a JSON file.');
                }
            });            

            document.getElementById('saveJsonButton').addEventListener('click', function() {
                const jsonExportTextBox = document.getElementById('jsonExportTextBox');
                const jsonContent = jsonExportTextBox.value;
                
                // Create a Blob from the JSON content
                const blob = new Blob([jsonContent], { type: 'application/json' });
                
                // Create a link element
                const link = document.createElement('a');
                
                // Set the download attribute with a filename
                link.download = 'positions.json';
                
                // Create a URL for the Blob and set it as the href attribute
                link.href = window.URL.createObjectURL(blob);
                
                // Append the link to the body
                document.body.appendChild(link);
                
                // Programmatically click the link to trigger the download
                link.click();
                
                // Remove the link from the document
                document.body.removeChild(link);
            });
            loadConfig();

        }

        // Load positions on page load
        window.onload = initialize;
    </script>
