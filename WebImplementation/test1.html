<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input and Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        .display-area {
            width: 300px;
            height: 200px;
            background-color: gray;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .text-box {
            position: absolute;
            cursor: grab;
            user-select: none;
            font-size: 16px;
            text-align: center;
            
        }        
        .moving {
            transition: top 0.25s, left 0.25s; /* Add transition for smooth movement */
        }
        .grabbing{
            background-color: rgba(255, 0, 0, 0.1);
        }

        .selection-rectangle {
            position: absolute;
            border: 1px dashed #000;
            background-color: rgba(0, 0, 255, 0.1);
            pointer-events: none;
            z-index: 1000; /* Ensure it overlays other elements */
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }            
    </style>
</head>
<body>
    <div>
        <div class="container">
            <input type="text" id="input1" placeholder="Input 1">
            <input type="text" id="input2" placeholder="Input 2">
            <input type="text" id="input3" placeholder="Input 3">
            <input type="text" id="input4" placeholder="Input 4">
            <input type="text" id="input5" placeholder="Input 5">
            <input type="text" id="input6" placeholder="Input 6">
        </div>
        <div class="display-area">
            <div id="text1" class="text-box" style="top: 20px; left: 20px;">Input 1</div>
            <div id="text2" class="text-box" style="top: 20px; left: 120px;">Input 2</div>
            <div id="text3" class="text-box" style="top: 20px; left: 220px;">Input 3</div>
            <div id="text4" class="text-box" style="top: 150px; left: 20px;">Input 4</div>
            <div id="text5" class="text-box" style="top: 150px; left: 120px;">Input 5</div>
            <div id="text6" class="text-box" style="top: 150px; left: 220px;">Input 6</div>
        </div>
        <div class="button-grid">
            <button onclick="savePositions(0)">Save Position 1</button>
            <button onclick="savePositions(1)">Save Position 2</button>
            <button onclick="savePositions(2)">Save Position 3</button>
            <button onclick="savePositions(3)">Save Position 4</button>
            <button onclick="savePositions(4)">Save Position 5</button>
            <button onclick="savePositions(5)">Save Position 6</button>
        </div>
        <div class="button-grid">
            <button onclick="applyPositions(0)">Apply Position 1</button>
            <button onclick="applyPositions(1)">Apply Position 2</button>
            <button onclick="applyPositions(2)">Apply Position 3</button>
            <button onclick="applyPositions(3)">Apply Position 4</button>
            <button onclick="applyPositions(4)">Apply Position 5</button>
            <button onclick="applyPositions(5)">Apply Position 6</button>
        </div>    
    </div>

    <script>
        let positions = Array(6).fill(null).map(() => []);

        function savePositions(index) {
            positions[index] = [];
            document.querySelectorAll('.text-box').forEach(textBox => {
                positions[index].push({
                    id: textBox.id,
                    left: textBox.style.left,
                    top: textBox.style.top
                });
            });
        }

        function applyPositions(index) {
            if (positions[index].length === 0) return;
            positions[index].forEach(pos => {
                let textBox = document.getElementById(pos.id);
                let currentLeft = textBox.style.left;
                let currentTop = textBox.style.top;
                
                // Check if the position is changing
                if (currentLeft !== pos.left || currentTop !== pos.top) {
                    textBox.classList.add('moving');
                    textBox.style.left = pos.left;
                    textBox.style.top = pos.top;

                    // Remove the 'moving' class after the transition ends
                    textBox.addEventListener('transitionend', function() {
                        textBox.classList.remove('moving');
                    }, { once: true });
                }
            });
        }        

        document.querySelectorAll('input').forEach((input, index) => {
            input.addEventListener('input', function() {
                document.getElementById('text' + (index + 1)).textContent = this.value;
            });
        });

        let dragging = null;
        let offsetX = 0, offsetY = 0;

        document.querySelectorAll('.text-box').forEach(textBox => {
            textBox.addEventListener('mousedown', function(event) {
                dragging = textBox;
                dragging.style.cursor = 'grabbing';
                dragging.classList.add('grabbing');

                // Calculate the offset of the mouse click within the element
                offsetX = event.clientX - dragging.getBoundingClientRect().left;
                offsetY = event.clientY - dragging.getBoundingClientRect().top;
            });

            document.addEventListener('mousemove', function(event) {
                if (dragging) {
                    // Calculate the new position of the text box relative to its parent
                    let parentRect = dragging.parentElement.getBoundingClientRect();
                    let newX = event.clientX - parentRect.left - offsetX;
                    let newY = event.clientY - parentRect.top - offsetY;

                    // Apply the new position
                    dragging.style.left = newX + 'px';
                    dragging.style.top = newY + 'px';
                }
            });

            document.addEventListener('mouseup', function() {
                if (dragging) {
                    dragging.style.cursor = 'grab';
                    dragging.classList.remove('grabbing');
                    dragging = null;
                }
            });
        });
        let isSelecting = false;
        let selectionRect = null;
        let startX = 0, startY = 0;

        document.querySelector('.display-area').addEventListener('mousedown', function(event) {
            if (!event.target.classList.contains('text-box')) {
                isSelecting = true;
                startX = event.clientX;
                startY = event.clientY;

                selectionRect = document.createElement('div');
                selectionRect.classList.add('selection-rectangle');
                selectionRect.style.left = startX + 'px';
                selectionRect.style.top = startY + 'px';
                document.body.appendChild(selectionRect);
            }
        });

        document.addEventListener('mousemove', function(event) {
            if (isSelecting) {
                let currentX = event.clientX;
                let currentY = event.clientY;

                selectionRect.style.width = Math.abs(currentX - startX) + 'px';
                selectionRect.style.height = Math.abs(currentY - startY) + 'px';
                selectionRect.style.left = Math.min(currentX, startX) + 'px';
                selectionRect.style.top = Math.min(currentY, startY) + 'px';
            }
        });

        document.addEventListener('mouseup', function() {
            if (isSelecting) {
                let rect = selectionRect.getBoundingClientRect();
                document.querySelectorAll('.text-box').forEach(textBox => {
                    let textBoxRect = textBox.getBoundingClientRect();
                    if (textBoxRect.left >= rect.left && textBoxRect.right <= rect.right &&
                        textBoxRect.top >= rect.top && textBoxRect.bottom <= rect.bottom) {
                        textBox.style.cursor = 'grabbing';
                        textBox.classList.add('grabbing');
                    }
                });

                document.body.removeChild(selectionRect);
                selectionRect = null;
                isSelecting = false;
            }
        });        
    </script>
</body>
</html>
